# Here you can define all your datasets by using simple YAML syntax.
#
# Documentation for this file format can be found in "The Data Catalog"
# Link: https://docs.kedro.org/en/stable/data/data_catalog.html

all_txt_lines:
  type: digi_dx.io.AllTxtDataset
  filepath: data/01_raw/ALL.TXT

"table#{name}":
  type: polars.LazyPolarsDataset
  filepath: "data/02_transformed/{name}.parquet"
  file_format: parquet

# Feature tables for model inputs (03_features/)
"features::table#{name}":
  type: pandas.ParquetDataset
  filepath: "data/03_features/{name}.parquet"

# Inference tables for model outputs (05_inference/)
"inference::table#{name}":
  type: polars.LazyPolarsDataset
  filepath: "data/05_inference/{name}.parquet"
  file_format: parquet

# Model artifacts (04_models/)
p_contact_model:
  type: pickle.PickleDataset
  filepath: data/04_models/p_contact_model.pkl
  backend: dill

p_contact_idata:
  type: pickle.PickleDataset
  filepath: data/04_models/p_contact_idata.pkl